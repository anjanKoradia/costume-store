<!-- Header Mobile -->
<div class="wrap-header-mobile">
  <!-- Logo moblie -->
  <div class="logo-mobile d-flex align-items-center flex-wrap">
    <a href="{% url 'home_page' %}" class="d-flex align-items-center flex-wrap">
      <h6 class="mr-2 font-weight-bold text-dark">COSTUME</h6>
      <h6 class="text-dark">STORE</h6>
    </a>
  </div>
  <!-- Icon header -->
  <div class="wrap-icon-header d-flex-w flex-r-m m-r-10">
    <a
      class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart"
      data-notify="2"
      href="{% url 'cart_page' %}"
    >
      <i class="zmdi zmdi-shopping-cart"></i>
    </a>
    <a
      href="#"
      class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart"
      data-notify="0"
    >
      <i class="zmdi zmdi-favorite-outline"></i>
    </a>
  </div>
  <!-- Button show menu -->
  <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </div>
</div>

<!-- Menu Mobile -->
<div class="menu-mobile">
  <ul class="topbar-mobile">
    <li>
      <div class="left-top-bar">Free shipping for standard order over $100</div>
    </li>
    <li>
      <div class="right-top-bar flex-w h-full">
        <a href="#" class="flex-c-m p-lr-10 trans-04"> EN </a>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="flex-c-m trans-04 p-lr-25">Logout</a>
        {% else %}
          <a href="{% url 'auth' %}" class="flex-c-m trans-04 p-lr-25"> Sign Up | Login</a>
        {% endif %}
      </div>
    </li>
  </ul>

  <ul class="main-menu-m">
    <li class="active-menu">
      <a href="{% url 'home_page' %}">Home</a>
    </li>
    <li>
      <a href="{% url 'shop_page' %}">Shop</a>
    </li>
    <li>
      <a href="{% url 'contact_page' %}">Contact</a>
    </li>
  </ul>
</div>
