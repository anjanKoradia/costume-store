{% extends "vendor/base.html" %} 
{% load static %} 
{% block vendor_css_body %} 
 <!--  Paper Dashboard core CSS    -->
 <link href="{% static 'css/paper-dashboard.css' %}" rel="stylesheet"/>
{% endblock vendor_css_body %}

{% block vendor_body %}

<div class="wrapper">
  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 col-md-5">
            <div class="card card-user">
              <div class="content">
                <div class="author">
                  <ion-icon name="person-circle-outline" class="avatar border-white"></ion-icon>
                  <h4 class="title">
                    {{vendor.user.name}}<br />
                  </h4>
                </div>
              </div>
              <hr />
              <div class="text-center">
                <div class="row">
                  <div class="col-md-4">
                    <h5>12<br /><small>Files</small></h5>
                  </div>
                  <div class="col-md-4">
                    <h5>2GB<br /><small>Used</small></h5>
                  </div>
                  <div class="col-md-4">
                    <h5>24,6$<br /><small>Spent</small></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="card mb-4">
              <div class="header">
                <h4 class="title">Profile :</h4>
              </div>
              <div class="content">
                <form action="{% url 'vendor_profile' %}" method="POST" enctype="multipart/form-data" novalidate>
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-5">
                      <div class="form-group">
                        <label>Email</label>
                        <input
                          type="email"
                          name="email"
                          class="form-control border-input"
                          value="{{vendor.user.email}}"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Name</label>
                        <input
                          type="text"
                          name="name"
                          class="form-control border-input"
                          placeholder="Full Name"
                          value="{{vendor.user.name}}"
                        />
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Contact</label>
                        <input
                          type="text"
                          name="phone"
                          class="form-control border-input"
                          value="{{vendor.user.phone}}"
                          disabled
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label>Shop Name</label>
                        <input
                          type="text"
                          name="shop_name"
                          class="form-control border-input"
                          placeholder="Shop Name"
                          value="{{vendor.shop_name}}"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Aadhar Card Number</label>
                        <input
                          type="number"
                          name="aadhar_number"
                          class="form-control border-input"
                          placeholder="XXXX XXXX XXXX"
                          value="{{vendor.aadhar_number}}"
                          {% if vendor.is_document_added %} disabled {% endif %}
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Pan Card Number</label>
                        <input
                          type="number"
                          name="pancard_number"
                          class="form-control border-input"
                          placeholder="XXXXXXXXXX"
                          value="{{vendor.pancard_number}}"
                          {% if vendor.is_document_added %} disabled {% endif %}
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>GST Number</label>
                        <input
                          type="number"
                          name="gst_number"
                          class="form-control border-input"
                          placeholder="XXXXXXXXXXXXXXX"
                          value="{{vendor.gst_number}}"
                          {% if vendor.is_document_added %} disabled {% endif %}
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Aadhar Card</label>
                        <input
                          type="file"
                          name="aadhar_image"
                          class="form-control border-input"
                          accept="application/pdf"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Pan Card</label>
                        <input
                          type="file"
                          name="pancard_image"
                          class="form-control border-input"
                          accept="application/pdf"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Business License</label>
                        <input
                          type="file"
                          name="business_license"
                          class="form-control border-input"
                          accept="application/pdf"
                        />
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-info btn-fill btn-wd">
                    Update Profile
                  </button>
                </form>
              </div>
            </div>
            <div class="card">
              <div class="header">
                <h4 class="title">Address :</h4>
              </div>
              <div class="content">
                <form action="" method="post" novalidate>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Address</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          placeholder="Shop Address"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>City</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          placeholder="City"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Country</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          placeholder="Country"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Postal Code</label>
                        <input
                          type="number"
                          class="form-control border-input"
                          placeholder="ZIP Code"
                        />
                      </div>
                    </div>
                  </div>
                    <button type="submit" class="btn btn-info btn-fill btn-wd">
                      Update Address
                    </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock vendor_body %}
