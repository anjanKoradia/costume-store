{% extends "vendor/base.html" %} 
{% load static %} 
{% block vendor_css_body %} 
 <!--  Paper Dashboard core CSS    -->
 <link href="{% static 'css/paper-dashboard.css' %}" rel="stylesheet"/>
{% endblock vendor_css_body %}

{% block vendor_body %}

<div class="wrapper">
  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 col-md-5">
            <div class="card card-user">
              <div class="content">
                <div class="author">
                  <ion-icon name="person-circle-outline" class="avatar border-white"></ion-icon>
                  <h4 class="title">
                    Chet Faker<br />
                    <a href="#"><small>@chetfaker</small></a>
                  </h4>
                </div>
                <p class="description text-center">
                  "I like the way you work it <br />
                  No diggity <br />
                  I wanna bag it up"
                </p>
              </div>
              <hr />
              <div class="text-center">
                <div class="row">
                  <div class="col-md-4">
                    <h5>12<br /><small>Files</small></h5>
                  </div>
                  <div class="col-md-4">
                    <h5>2GB<br /><small>Used</small></h5>
                  </div>
                  <div class="col-md-4">
                    <h5>24,6$<br /><small>Spent</small></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="card p-2">
              <div class="header">
                <h4 class="title">Profile :</h4>
              </div>
              <div class="content">
                <form>
                  <div class="row">
                    <div class="col-md-5">
                      <div class="form-group">
                        <label>Email</label>
                        <input
                          type="email"
                          class="form-control border-input"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Name</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          placeholder="Full Name"
                        />
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Contact</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          disabled
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label>Shop Name</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          placeholder="Shop Name"
                          value="Chet"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Aadhar Card Number</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          placeholder="XXXX XXXX XXXX"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Pan Card Number</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          placeholder="XXXXXXXXXX"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>GST Number</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          placeholder="XXXXXXXXXXXXXXX"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Aadhar Card</label>
                        <input
                          type="file"
                          class="form-control border-input"
                          accept="application/pdf"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Pan Card</label>
                        <input
                          type="file"
                          class="form-control border-input"
                          accept="application/pdf"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Business License</label>
                        <input
                          type="file"
                          class="form-control border-input"
                          accept="application/pdf"
                        />
                      </div>
                    </div>
                  </div>

                    <button type="submit" class="btn btn-info btn-fill btn-wd">
                      Update Profile
                    </button>
                </form>
              </div>
            </div>
            <div class="card p-2">
              <div class="header">
                <h4 class="title">Address :</h4>
              </div>
              <div class="content">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Address</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          placeholder="Shop Address"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>City</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          placeholder="City"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Country</label>
                        <input
                          type="text"
                          class="form-control border-input"
                          placeholder="Country"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Postal Code</label>
                        <input
                          type="number"
                          class="form-control border-input"
                          placeholder="ZIP Code"
                        />
                      </div>
                    </div>
                  </div>
                    <button type="submit" class="btn btn-info btn-fill btn-wd">
                      Update Address
                    </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock vendor_body %}
