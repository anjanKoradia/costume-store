{% extends "vendor/base.html" %} {% load static %} {% block vendor_body %}

<section class="add_product_container p-4">
  <div class="cardHeader mb-4">
    <h2>Add Product</h2>
  </div>
  <form
    action="{% url 'add_product' %}"
    method="POST"
    class="mt-5"
    enctype="multipart/form-data"
    novalidate
  >
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6 col-lg-4">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          value="{{data.name}}"
          class="form-control {% if errors.name %} is-invalid {% endif %}"
          id="name"
          placeholder="Enter product name"
        />
        <div class="invalid-feedback">
          {{errors.name}}
        </div>
      </div>
      <div class="form-group col-md-6 col-lg-4">
        <label for="colors">Colors</label>
        <input
          type="text"
          name="colors"
          value="{{data.colors}}"
          class="form-control"
          id="colors"
          placeholder="Enter product colors"
        />
      </div>
      <div class="form-group col-md-6 col-lg-4">
        <label for="dimensions">Dimensions</label>
        <input
          type="text"
          name="dimensions"
          value="{{data.dimensions}}"
          class="form-control"
          min="0"
          max="100"
          id="dimensions"
          placeholder="Enter product dimension"
        />
      </div>
      <div class="form-group col-md-6 col-lg-4">
        <label for="category">Category</label>
        <select
          id="inputState"
          class="form-control {% if errors.category %} is-invalid {% endif %}"
          name="category"
        >
          <option selected disabled>Select Category</option>
          <option value="men" {% if 'men' in data.category %} selected {% endif %}>Men</option>
          <option value="women" {% if 'women' in data.category %} selected {% endif %}>Women</option>
        </select>
        <div class="invalid-feedback">
          {{errors.category}} 
        </div>
      </div>
      <div class="form-group col-md-6 col-lg-4">
        <label for="subcategory">Sub-Category</label>
        <input
          type="text"
          name="subcategory"
          value="{{data.subcategory}}"
          class="form-control"
          id="subcategory"
          placeholder="Enter sub-category"
        />
      </div>
      <div class="form-group col-md-6 col-lg-4">
        <label for="rating">Rating</label>
        <input
          type="text"
          name="rating"
          value="{{data.rating}}"
          class="form-control {% if errors.rating %} is-invalid {% endif %}"
          id="rating"
          min="0"
          max="5"
          placeholder="Enter rating"
        />
        <div class="invalid-feedback">
          {{errors.rating}}
        </div>
      </div>
      <div class="form-group col-md-6 col-lg-4">
        <label for="price">Price</label>
        <input
          type="text"
          name="price"
          value="{{data.price}}"
          class="form-control {% if errors.price %} is-invalid {% endif %}"          
          id="price"
          placeholder="Enter product price"
        />
        <div class="invalid-feedback">
          {{errors.price}}
        </div>
      </div>
      <div class="form-group col-md-6 col-lg-4">
        <label for="discount">Discount</label>
        <input
          type="text"
          name="discount"
          value="{{data.discount}}"
          class="form-control {% if errors.discount %} is-invalid {% endif %}"
          id="discount"
          placeholder="Enter discount"
        />
        <div class="invalid-feedback">
          {{errors.discount}}
        </div>
      </div>
      <div class="form-group col-md-6 col-lg-4">
        <label for="stock">Stock</label>
        <input
          name="stock"
          type="text"
          value="{{data.stock}}"
          placeholder="Enter the stock of the product"
          class="form-control {% if errors.stock %} is-invalid {% endif %}"          
          id="stock"
        />
        <div class="invalid-feedback">
          {{errors.stock}}
        </div>
      </div>
      <div class="form-group col-sm-12">
        <label for="description">Description</label>
        <textarea
          name="description"
          value="{{data.description}}"
          class="form-control {% if errors.description %} is-invalid {% endif %}"
          id="description"
          rows="6"
        ></textarea>
        <div class="invalid-feedback">
          {{errors.description}}
        </div>
      </div>
      <div class="form-group col-sm-12">
        <label for="images">Images</label>
        <input
          type="file"
          name="images"
          id="images"
          accept="image/*"
          multiple
        />
      </div>
    </div>
    <button type="submit" class="btn btn-success w-25 mt-3">Save</button>
  </form>
</section>
{% endblock vendor_body %}
