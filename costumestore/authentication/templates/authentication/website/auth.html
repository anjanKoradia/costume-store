{% extends "authentication/base.html" %} {% load static %} {% block auth_body %}

<section class="signUp_container">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!-- <% if(messages.error){ %>
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <%= messages.error %>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <% } %>  -->
      <div class="card">
        <div class="card-body p-5">
          <div class="title mb-5">
            <h4>Welcome to Costume Store</h4>
            <p class="pt-2">Signup/Login to continue with us</p>
          </div>
          <form
            method="POST"
            action="/authentication/signup/step1"
            id="email_form"
          >
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="inputEmail"
                placeholder="example@xyz.com"
              />
            </div>
            <div class="form-check my-4">
              <input
                class="form-check-input ml-0"
                type="checkbox"
                name="tAc"
                id="tAc"
              />
              <label class="form-check-label" for="tAc"> Remember me </label>
            </div>
            <button type="submit" class="btn btn-success w-100">Next</button>
          </form>
          <div class="d-flex align-items-center justify-content-center my-4">
            <hr class="dropdown-divider w-100" />
            <p class="mb-0 mx-3 fw-bold">or</p>
            <hr class="dropdown-divider w-100" />
          </div>
          <div class="other_option">
            <a
              class="btn btn-light w-100 d-flex align-items-center justify-content-center"
            >
              <img
                class="mr-1"
                width="15"
                src="{% static 'images/icons/google.png' %}"
              />
              Continue with Google
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock auth_body %}
