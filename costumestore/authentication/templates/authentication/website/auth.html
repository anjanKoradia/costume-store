{% extends "authentication/base.html" %} 
{% load static %} 
{% block auth_body %}

<section class="signUp_container">
  <div class="container h-100">
    <div
      class="row d-flex flex-column justify-content-center align-items-center h-100"
    >
      <div class="card">
        <div class="card-body p-5">
          <div class="title mb-5">
            <h4>Welcome to Costume Store</h4>
            <p class="pt-2">Signup/Login to continue with us</p>
          </div>
          <form
            method="POST"
            action="{% url 'auth' %}"
            novalidate
          >
            {% csrf_token %}
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control {% if messages %} is-invalid {% endif %}"
                id="inputEmail"
                placeholder="example@xyz.com"
              />
              <div id="inputEmailFeedback" class="invalid-feedback">
                {% if messages %} 
                  {% for message in messages %}
                    {{message}}
                  {% endfor %} 
                {% endif %}
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Next</button>
          </form>
          <div class="d-flex align-items-center justify-content-center my-4">
            <hr class="dropdown-divider w-100" />
            <p class="mb-0 mx-3 fw-bold">or</p>
            <hr class="dropdown-divider w-100" />
          </div>
          <div class="other_option">
            <a
              class="btn btn-light w-100 d-flex align-items-center justify-content-center"
            >
              <img
                class="mr-1"
                width="15"
                src="{% static 'images/icons/google.png' %}"
              />
              Continue with Google
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock auth_body %}
